<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randotron!</title>
    <link rel="icon" href="randotron.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1><span>You activated Randotron!</span></h1>
    </header>
    <div class="body-part">
        <div class="col-3 col-s-3 classRandLeft" >
            <img src="randotron.png" alt="randotron" id="randotronLeft">
        </div>

        <div class="col-6 col-s-6 middle-randotron">
            <input type="text" id="inputNumber" onkeypress="isInputNumber(event)" placeholder="Number">
            <button id="thisIsSubmit">RANDOTRON</button>
            <br>
            <span id="result"></span>
        </div>

        <div class="col-3 col-s-3 classRandRight">
            <img src="randotron.png" alt="randotron" id="randotronRight">
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/ceyhungulbas" target="_blank" id="footerId">Ceyhun Gülbaş</a></p>
    </footer>
</body>
<script src="script.js" defer></script>
</html>
